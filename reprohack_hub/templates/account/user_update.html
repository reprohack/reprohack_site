{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!-- bradcam_area_start -->
<div class="bradcam_area breadcam_bg overlay2">
  <h1>Edit user profile</h1>
</div>
<!-- bradcam_area_end -->
<div class="whole-wrap">
  <div class="container box_1170">
    <div class="section-top-border">
      <div class="col-md-10">
        <form method="post">
          {% csrf_token %}
          {% crispy form %}
        </form>

        <a href="{% url "user_delete" username=user.username %}" class="boxed_btn_orange">Delete my account</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
