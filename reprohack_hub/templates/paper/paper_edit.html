{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>New paper</h2>
    <form method="POST" class="paper-form" method="POST">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
