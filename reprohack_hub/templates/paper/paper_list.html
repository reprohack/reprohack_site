{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bradcam_area breadcam_bg overlay2">
    <h1>Papers</h1>
    <br>
    <br>
    <a href="{% url 'paper_new' %}" class="boxed_btn">Submit a Paper!</a>
</div>
<div class="whole-wrap">
    <div class="container box_1170">
        <div class="section-top-border">
            <h2>Browse ReproHack papers</h2>
            {% for paper in object_list %}
            <div class="paper"></div>
            <h3><a href="{{ paper.get_absolute_url }}">{{ paper.title }}</a></h3>
            <h4><a href="{{ paper.get_absolute_url }}">{{ paper.citation_txt }}</a></h4>
            <br>
        </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
